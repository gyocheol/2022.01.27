<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{border: 2px solid red;}
        #menu{background-color: skyblue; text-align: right;}
        a{text-decoration: none; font-size: 20px;}
        #menu div{display: inline-block; margin-right: 10px;}
    </style>
    <script src="resources/js/jquery-3.6.0.min.js"></script>

    <script>
        $(function(){
            var $box = $("<div>").addClass("box")
            // wrap : $(".sub_menu:first")를 찾아서 $box로 감싸주세요
            $(".sub_menu:first").wrap($box)
            
            // 
            $(".sub_menu").click(function(){
                $(".sub_menu").each(function(){
                    if($(this).parent().is(".box")){
                        $(this).unwrap(".box")
                    }
                })
                $(this).wrap($box)
            })
            // wrapInner : a태그를 찾아서 해당 타깃의 자식 요소들을 <span>으로 포장해주세요
            $("a").wrapInner("<span></span>")

            // $("pre").wrapAll("<b></b>")
        })
    </script>


</head>
<body>

    <div id="menu">
    <!-- wrap적용
        <div class="box">
            <div class="sub_menu">
            <a href="#"><span>국비지원</span></a>
            </div>
        </div>
     -->
        
        <div class="sub_menu">
            <a href="#"><span>국비지원</span></a>
        </div>
        <div class="sub_menu">
            <a href="#">훈련검색</a>
        </div>
        <div class="sub_menu">
            <a href="#">기관검색</a>
        </div>
        <div class="sub_menu">
            <a href="#">질문답변</a>
        </div>
        <div class="sub_menu">
            <a href="#">과정후기</a>
        </div>
    </div>

    <pre>1</pre>
    <pre>2</pre>
    <pre>3</pre>
    
</body>
</html>
